<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto - Cailla</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
  {% include 'menu_admin.html' %}
  <div class="content">
    <div class="card">
      <h2>Adicionar Produto</h2>
      <form method="POST" action="{{ url_for('admin_adicionar') }}" enctype="multipart/form-data">
        <input type="text" name="nome" placeholder="Nome do produto" required>
        <textarea name="descricao" placeholder="Descrição do produto" required></textarea>
        <input type="number" step="0.01" name="preco" placeholder="Preço" required>
        <input type="text" name="imagem" placeholder="Imagem principal (ex: conjunto.jpg)" required>

        <!-- Campo para imagens extras -->
        <label>Imagens Extras (até 4):</label>
        <input type="file" name="imagens_extras" accept="image/*" multiple>
        <small>Segure Ctrl ou Shift para selecionar até 4 imagens.</small>

        <div class="estoque-fields">
          <div><label>P:</label><input type="number" name="estoque_p" min="0"></div>
          <div><label>M:</label><input type="number" name="estoque_m" min="0"></div>
          <div><label>G:</label><input type="number" name="estoque_g" min="0"></div>
          <div><label>GG:</label><input type="number" name="estoque_gg" min="0"></div>
        </div>

        <button type="submit" class="submit">Adicionar</button>
      </form>
    </div>
  </div>
</body>
</html>
